<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<f:loadBundle basename="ressources" var="msg" />
<ui:composition template="/templates/common.xhtml">
	<ui:define name="pageTitle">Devinette</ui:define>
	<ui:define name="pageHeader">#{msg.greeting_title}</ui:define>
	<ui:define name="body">
		<h:form id="numberForm">
			
			<h:outputText value="#{msg.prompt}"/>
			<h:messages style="color: blue; font-weight: bold;"/>
			<h:inputText required="true" id="userNumber" value="#{numberBean.userNumber}">
				<f:validator validatorId="formulaireValidator" />
			</h:inputText>
			<h:commandButton id="submit" action="#{numberBean.soumettre}" value="#{msg.buttonLabel}" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
